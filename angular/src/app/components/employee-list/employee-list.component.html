<mat-card class="mat-elevation-z8 employee-card">
  <div class="employee-header">
    <h2 class="employee-title">Employee List</h2>
    <button mat-raised-button color="primary" (click)="addEmployee()" aria-label="Add Employee" class="add-employee-btn">
      <mat-icon>person_add</mat-icon>
      Add Employee
    </button>
  </div>
  <mat-divider></mat-divider>
  <div class="employee-search-row">
    <mat-form-field appearance="outline" class="employee-search-field">
      <mat-label>Search Employees</mat-label>
      <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" autocomplete="off" placeholder="Search by name or department">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="employee-table-container">
    <ng-container *ngIf="isLoading; else tableContent">
      <div class="employee-spinner-row">
        <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
      </div>
    </ng-container>
    <ng-template #tableContent>
      <table mat-table [dataSource]="dataSource" matSort #sort="matSort" class="mat-elevation-z2 employee-table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let emp">{{ emp.id }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let emp">{{ emp.name }}</td>
        </ng-container>
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
        </ng-container>
        <!-- Department Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
          <td mat-cell *matCellDef="let emp">{{ emp.department }}</td>
        </ng-container>
        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td mat-cell *matCellDef="let emp">{{ emp.phone }}</td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let emp">
            <div class="employee-action-btns">
              <button mat-fab color="primary" (click)="editEmployee(emp)" matTooltip="Edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-fab color="warn" (click)="deleteEmployee(emp)" matTooltip="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </ng-template>
  </div>
</mat-card>
