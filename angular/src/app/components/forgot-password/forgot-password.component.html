<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <mat-form-field appearance="outline" class="app-form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" autocomplete="username" />
      <mat-error *ngIf="forgotForm.get('email')?.invalid">Valid email required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="loading">Send Reset Link</button>
    <button mat-stroked-button color="accent" type="button" (click)="onCancel()">Cancel</button>
    <mat-progress-spinner *ngIf="loading" diameter="24"></mat-progress-spinner>
  </form>
</div>
