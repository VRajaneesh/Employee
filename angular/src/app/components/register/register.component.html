<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <mat-form-field appearance="outline" class="app-form-field">
      <mat-icon matPrefix>person</mat-icon>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" autocomplete="new-name" name="new-name" type="text" />
      <mat-error *ngIf="registerForm.get('name')?.invalid">Name required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="app-form-field">
      <mat-icon matPrefix>mail</mat-icon>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" autocomplete="new-email" name="new-email" type="email" />
      <mat-error *ngIf="registerForm.get('email')?.invalid">Valid email required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="app-form-field">
      <mat-icon matPrefix>lock</mat-icon>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" autocomplete="new-password" name="new-password" type="password" />
      <mat-error *ngIf="registerForm.get('password')?.invalid">Password required</mat-error>
    </mat-form-field>
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">Register</button>
      <button mat-stroked-button color="accent" type="button" (click)="onLogin()">Login</button>
    </div>
    <mat-progress-spinner *ngIf="loading" diameter="24"></mat-progress-spinner>
  </form>
</div>
