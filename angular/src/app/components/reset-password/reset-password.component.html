<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div>
      <label>New Password</label>
      <input type="password" formControlName="password" />
      <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="error">
        Password must be at least 6 characters.
      </div>
    </div>
    <div>
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" />
  <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched" class="error">
        Passwords do not match.
      </div>
    </div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
    <button type="submit" [disabled]="resetForm.invalid || loading">Reset Password</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
