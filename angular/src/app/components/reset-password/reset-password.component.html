<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="app-form-field">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="new-password" />
      <mat-error *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
        Password must be at least 6 characters.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="app-form-field">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" autocomplete="new-password" />
      <mat-error *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched">
        Passwords do not match.
      </mat-error>
    </mat-form-field>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="resetForm.invalid || loading">Reset Password</button>
      <button mat-stroked-button color="accent" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
